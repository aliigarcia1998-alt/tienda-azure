<!DOCTYPE html>
<html>
<head>
    <title>Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>

    <ul>
    {% for producto in productos %}
        <li>
            {{ producto.nombre }} -
            ${{ producto.precio }} -
            Stock: {{ producto.stock }}
        </li>
    {% empty %}
        <li>No hay productos</li>
    {% endfor %}
    </ul>

</body>
</html>
